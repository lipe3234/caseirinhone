<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main style="text-align:center">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome" required><br>
      <input type="email" id="cadastroEmail" placeholder="Email" required><br>
      <input type="password" id="cadastroSenha" placeholder="Senha" required><br>
      <input type="text" id="cadastroEndereco" placeholder="Endereço" required><br>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <script type="module">
    // Importando as bibliotecas do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SEU_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função de cadastro de clientes
    const cadastroForm = document.getElementById("cadastroForm");
    if (cadastroForm) {
      cadastroForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const nome = document.getElementById("cadastroNome").value;
        const email = document.getElementById("cadastroEmail").value;
        const senha = document.getElementById("cadastroSenha").value;
        const endereco = document.getElementById("cadastroEndereco").value;

        // Cria um ID único para o cliente (usando o timestamp)
        const clienteId = "cliente" + Date.now();  // ID único baseado no timestamp atual

        // Referência ao banco de dados no Firebase
        const clienteRef = ref(db, 'clientes/' + clienteId); // Caminho para armazenar os dados

        // Salva os dados no Firebase
        set(clienteRef, {
          nome: nome,
          email: email,
          senha: senha,
          endereco: endereco
        }).then(() => {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html"; // Redireciona após o cadastro
        }).catch((error) => {
          alert("Erro ao cadastrar: " + error.message);
        });
      });
    }
  </script>

</body>
</html>
