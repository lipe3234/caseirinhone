<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main style="text-align:center">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome" required><br>
      <input type="email" id="cadastroEmail" placeholder="Email" required><br>
      <input type="password" id="cadastroSenha" placeholder="Senha" required><br>
      <input type="text" id="cadastroEndereco" placeholder="Endereço" required><br>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SEU_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Captura o formulário
    const cadastroForm = document.getElementById("cadastroForm");

    cadastroForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("cadastroNome").value;
      const email = document.getElementById("cadastroEmail").value;
      const senha = document.getElementById("cadastroSenha").value;
      const endereco = document.getElementById("cadastroEndereco").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          const uid = user.uid;

          // Salva os dados no Realtime Database
          set(ref(db, 'clientes/' + uid), {
            nome: nome,
            email: email,
            endereco: endereco
          });

          // Redireciona após o login
          alert("Cadastro realizado com sucesso!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erro ao cadastrar: " + error.message);
        });
    });
  </script>
</body>
</html>
