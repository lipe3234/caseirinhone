<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
      line-height: 1.6;
    }
  
    /* Cabeçalho */
    header {
      background-color: #ff8fc1;
      padding: 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  
    header h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
  
    /* Menu de navegação */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
  
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }
  
    nav a::after {
      content: "";
      height: 2px;
      background: white;
      width: 0;
      position: absolute;
      left: 0;
      bottom: -5px;
      transition: 0.3s ease;
    }
  
    nav a:hover::after {
      width: 100%;
    }
  
    /* Área principal */
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
  
    h2 {
      font-size: 1.8rem;
      color: #ff8fc1;
      margin-bottom: 20px;
    }
  
    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }
  
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  
    button {
      background-color: #ff8fc1;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #ff8fc1;
      transform: scale(1.05);
    }
  
    /* Rodapé */
    footer {
      background-color: #ffe4ec;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
  
    /* Produtos */
    .produto {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  
    .produto img {
      border-radius: 8px;
      margin-bottom: 10px;
    }
  
  </style>
  
  <main style="text-align:center">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome" required><br>
      <input type="email" id="cadastroEmail" placeholder="Email" required><br>
      <input type="password" id="cadastroSenha" placeholder="Senha" required><br>
      <input type="text" id="cadastroEndereco" placeholder="Endereço" required><br>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
