<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <h2>Resumo do Pedido</h2>
  <div id="resumoPedido" class="resumo-pedido"></div>
  <button id="confirmarPagamento" class="botao">Confirmar Pagamento</button>

  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const resumoPedido = document.getElementById("resumoPedido");
    let total = 0;

    if (carrinho.length === 0) {
      resumoPedido.innerHTML = "<p>Seu carrinho está vazio.</p>";
    } else {
      carrinho.forEach((produto) => {
        total += produto.preco;
        const produtoDiv = document.createElement("div");
        produtoDiv.classList.add("produto-resumo");
        produtoDiv.innerHTML = `
          <h3>${produto.nome}</h3>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
        `;
        resumoPedido.appendChild(produtoDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.classList.add("total-resumo");
      totalDiv.innerHTML = `<h3>Total: R$ ${total.toFixed(2)}</h3>`;
      resumoPedido.appendChild(totalDiv);
    }

    document.getElementById("confirmarPagamento").addEventListener("click", () => {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
      } else {
        alert("Pagamento confirmado! Agradecemos pela sua compra.");
        localStorage.removeItem("carrinho");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
