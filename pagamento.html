<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #ff8fc1;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      animation: slideIn 0.8s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe9f3;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      margin: auto;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #ff5e99;
      margin-bottom: 15px;
      text-align: center;
    }

    #resumoPedido {
      background-color: #ff8fc1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #resumoPedido h3 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #confirmarPagamento {
      background-color: #e84393;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      margin: 30px auto 50px;
      display: block;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #confirmarPagamento:hover {
      background-color: #d63384;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Resumo do Pedido</h2>
    <div id="resumoPedido">
      <!-- Resumo do pedido será preenchido aqui -->
    </div>
