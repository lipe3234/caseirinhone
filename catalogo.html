<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <style>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #ff8fc1;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      animation: slideIn 0.8s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe9f3;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      margin: auto;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #ff5e99;
      margin-bottom: 15px;
      text-align: center;
    }

    #resumoPedido {
      background-color: #ff8fc1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #resumoPedido h3 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #resumoPedido p {
      color: white;
      font-size: 1rem;
    }

    #confirmarPagamento {
      background-color: #e84393;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      margin: 30px auto 50px;
      display: block;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #confirmarPagamento:hover {
      background-color: #d63384;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Resumo do Pedido</h2>
    <div id="resumoPedido">
      <!-- Resumo do pedido será preenchido aqui -->
    </div>
    <button id="confirmarPagamento">Confirmar Pagamento</button>
  </main>

  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    console.log("Carrinho no pagamento:", carrinho); // Verificação do conteúdo do carrinho

    const resumoPedido = document.getElementById("resumoPedido");

    let total = 0;

    if (carrinho.length === 0) {
      resumoPedido.innerHTML = "<p>Seu carrinho está vazio.</p>";
    } else {
      carrinho.forEach((produto) => {
        total += produto.preco;
        const produtoDiv = document.createElement("div");
        produtoDiv.innerHTML = `  
          <h3>${produto.nome}</h3>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
        `;
        resumoPedido.appendChild(produtoDiv);
      });

      const totalDiv = document.createElement("div");
      totalDiv.innerHTML = `<h3>Total: R$ ${total.toFixed(2)}</h3>`;
      resumoPedido.appendChild(totalDiv);
    }

    document.getElementById("confirmarPagamento").addEventListener("click", () => {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
      } else {
        alert("Pagamento confirmado! Agradecemos pela sua compra.");
        localStorage.removeItem("carrinho"); // limpa o carrinho
        window.location.href = "index.html"; // redireciona para home
      }
    });
  </script>
</body>
</html>

  </style>
  <script>
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);

    function adicionarAoCarrinho(produto) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert(`${produto.nome} adicionado ao carrinho!`);
    }

    const produtos = [
      { nome: "Bolo de Chocolate", descricao: "Delicioso bolo de chocolate", preco: 25.00 },
      { nome: "Doce de Leite", descricao: "Doce de leite caseiro", preco: 15.00 },
    ];

    document.addEventListener("DOMContentLoaded", function () {
      const catalogoContainer = document.getElementById("catalogo");
      produtos.forEach((produto) => {
        const div = document.createElement("div");
        div.classList.add("produto-card");
        div.innerHTML = `
          <img src="product-placeholder.jpg" alt="Produto">
          <h3>${produto.nome}</h3>
          <p>${produto.descricao}</p>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
          <button onclick='adicionarAoCarrinho(${JSON.stringify(produto)})'>Adicionar ao carrinho</button>
        `;
        catalogoContainer.appendChild(div);
      });

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("linkLogin").style.display = "none";
          document.getElementById("linkCadastro").style.display = "none";
        } else {
          document.getElementById("linkLogin").style.display = "block";
          document.getElementById("linkCadastro").style.display = "block";
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <div id="catalogo" class="catalogo-container"></div>

</body>
</html>
