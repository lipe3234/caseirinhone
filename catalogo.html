<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  
</head>
<body>
  <header>
    <h1>Caseirinhos da Ne</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Catálogo de Doces</h2>
    <div class="produto-container" id="produtos">
      <!-- Produtos serão inseridos aqui via JS -->
    </div>
  </main>

  <script>
    const produtos = [
      {
        nome: "Bolo de cenoura",
        descricao: "Bolo de cenoura assado na embalagem com cobertura de brigadeiro de chocolate",
        preco: 2.5,
        imagem: "d1.jpg"
      },
      {
        nome: "Bolo no pote",
        descricao: "olo no pote de chocolate e brigadeiro de chocolate Bolo pote massa baunilha, brigadeiro e mousse de chocolate branvo",
        preco: 2.5,
        imagem: "d2.jpg"
      },
      {
        nome: "Mini bolo",
        descricao: "Mini bolo vulcão de cenoura com cobertura de brigadeiro de chocolateB",
        preco: 2.5,
        imagem: "d3.jpg"
      },
      {
        nome: "Pudim",
        descricao: "Pudim de leite condensado",
        preco: 3.0,
        imagem: "d4.jpg"
      }
    ];

    const produtosContainer = document.getElementById("produtos");

    produtos.forEach((produto) => {
      const div = document.createElement("div");
      div.classList.add("produto");
      div.innerHTML = 
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <p><strong>R$ ${produto.preco.toFixed(2)}</strong></p>
        <button onclick='adicionarAoCarrinho(${JSON.stringify(produto)})'>Adicionar ao carrinho</button>
      ;
      produtosContainer.appendChild(div);
    });

    function adicionarAoCarrinho(produto) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert(${produto.nome} adicionado ao carrinho!);
    }
 


  </script>
</body>
</html>
