<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #ffe0f0, #ffffff);
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #ff8fc1;
  padding: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

header h1 {
  font-size: 2rem;
  animation: slideIn 0.8s ease-in-out;
}

nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 15px;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  position: relative;
  transition: color 0.3s;
}

nav a:hover {
  color: #ffe9f3;
}

nav a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: white;
  transition: width 0.3s;
  margin: auto;
}

nav a:hover::after {
  width: 100%;
}

.catalogo {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.produto {
  background-color: #fff0f7;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease;
}

.produto:hover {
  transform: scale(1.03);
}

.produto img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
}

.produto h3 {
  color: #ff5e99;
  margin-bottom: 10px;
}

.produto p {
  margin-bottom: 10px;
  color: #555;
}

.produto button {
  background-color: #ff8fc1;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.produto button:hover {
  background-color: #ff5e99;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }

  .catalogo {
    padding: 15px;
  }

  .produto img {
    height: 150px;
  }
}

  </style>
</head>

<body>
  <header>
    <h1>Catálogo de Doces</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <div id="catalogo" class="catalogo">
      <!-- Os produtos serão carregados aqui dinamicamente -->
    </div>
  </main>

  <!-- Script principal com Firebase Auth para esconder links se logado -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const linkLogin = document.getElementById("linkLogin");
      const linkCadastro = document.getElementById("linkCadastro");

      if (user) {
        if (linkLogin) linkLogin.style.display = "none";
        if (linkCadastro) linkCadastro.style.display = "none";
      } else {
        if (linkLogin) linkLogin.style.display = "inline";
        if (linkCadastro) linkCadastro.style.display = "inline";
      }
    });
  </script>

  <!-- Script separado para carregar os produtos -->
  <script src="script.js"></script>
</body>
</html>
