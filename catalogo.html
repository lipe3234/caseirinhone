<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <style>
    header {
      background-color: #ff8fc1;
      padding: 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      text-align: center;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #e91e63;
    }

    .produto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      background-color: #fff0f5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      margin-bottom: 10px;
    }

    .produto button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .produto button:hover {
      background-color: #c2185b;
    }
  </style>
</head>

<body>
  <header>
    <h1>Catálogo de Doces</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <div id="catalogo" class="catalogo">
      <!-- Os produtos serão carregados aqui dinamicamente -->
    </div>
  </main>

  <!-- Script principal com Firebase Auth para esconder links se logado -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const linkLogin = document.getElementById("linkLogin");
      const linkCadastro = document.getElementById("linkCadastro");

      if (user) {
        if (linkLogin) linkLogin.style.display = "none";
        if (linkCadastro) linkCadastro.style.display = "none";
      } else {
        if (linkLogin) linkLogin.style.display = "inline";
        if (linkCadastro) linkCadastro.style.display = "inline";
      }
    });
  </script>

  <!-- Script separado para carregar os produtos -->
  <script src="script.js"></script>
</body>
</html>
