<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .carrinho-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .produto-carrinho {
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
    }
    .produto-carrinho h4 {
      margin: 0;
    }
    .total {
      font-size: 20px;
      margin-top: 20px;
    }
    .botao {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .botao:hover {
      background-color: #218838;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const carrinhoContainer = document.getElementById("carrinho");
      let total = 0;

      if (carrinho.length === 0) {
        carrinhoContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
        document.getElementById("total").style.display = "none";
      } else {
        carrinho.forEach((produto) => {
          const div = document.createElement("div");
          div.classList.add("produto-carrinho");
          div.innerHTML = `
            <h4>${produto.nome}</h4>
            <p>Descrição: ${produto.descricao}</p>
            <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
          `;
          carrinhoContainer.appendChild(div);
          total += produto.preco;
        });
        document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
      }

      document.getElementById("finalizarPedido").addEventListener("click", function () {
        if (carrinho.length === 0) {
          alert("Seu carrinho está vazio!");
        } else {
          localStorage.removeItem("carrinho");
          window.location.href = "pagamento.html";
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <h2>Seu Carrinho</h2>
  <div id="carrinho" class="carrinho-container"></div>
  <div id="total" class="total">Total: R$ 0.00</div>
  <button id="finalizarPedido" class="botao">Finalizar Pedido</button>

</body>
</html>
