<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <h2>Seu Carrinho</h2>
  <div id="carrinho"></div>
  <div id="total" style="display: block;">Total: R$ 0.00</div>
  <button id="finalizarPedido">Finalizar Pedido</button>

  <script>
    // Carregar carrinho e calcular total
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const carrinhoContainer = document.getElementById("carrinho");
    let total = 0;

    if (carrinho.length === 0) {
      carrinhoContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
      document.getElementById("total").style.display = "none";
    } else {
      carrinho.forEach((produto) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h4>${produto.nome}</h4>
          <p>Descrição: ${produto.descricao}</p>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
        `;
        carrinhoContainer.appendChild(div);
        total += produto.preco;
      });
      document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    // Finalizar pedido
    document.getElementById("finalizarPedido").addEventListener("click", function () {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
      } else {
        localStorage.removeItem("carrinho");
        window.location.href = "pagamento.html";
      }
    });
  </script>
</body>
</html>
