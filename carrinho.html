<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .carrinho-container {
      margin: 20px;
    }
    .produto-carrinho {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e84e2e;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="linkLogin">Login</a>
      <a href="cadastro.html" id="linkCadastro">Cadastro</a>
    </nav>
  </header>

  <h2>Seu Carrinho</h2>
  <div id="carrinho" class="carrinho-container"></div>
  <div id="total" class="total">Total: R$ 0.00</div>
  <button id="finalizarPedido" class="botao">Finalizar Pedido</button>

  <script>
    // Carregar carrinho e calcular total
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const carrinhoContainer = document.getElementById("carrinho");
    let total = 0;

    if (carrinho.length === 0) {
      carrinhoContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
      document.getElementById("total").style.display = "none";
    } else {
      carrinho.forEach((produto) => {
        const div = document.createElement("div");
        div.classList.add("produto-carrinho");
        div.innerHTML = `
          <h4>${produto.nome}</h4>
          <p>Descrição: ${produto.descricao}</p>
          <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
        `;
        carrinhoContainer.appendChild(div);
        total += produto.preco;
      });
      document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    // Finalizar pedido
    document.getElementById("finalizarPedido").addEventListener("click", function () {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
      } else {
        localStorage.removeItem("carrinho");
        window.location.href = "pagamento.html";
      }
    });
  </script>
</body>
</html>
